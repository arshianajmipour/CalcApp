<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calc App</title>
</head>
<body>

<div id="calculator">
    <!-- Screen and clear key -->
    <div class="top">
        
        <span id="clear" onclick="clearScreen()">C</span>
        <div id="screen"></div>
    </div>

    <div class="keys">
        <!-- operators and other keys -->
        <div class="row1">
            <span onclick="number(7)" class="number">7</span>
            <span onclick="number(8)" class="number">8</span>
            <span onclick="number(9)" class="number">9</span>
            <span id="plus" class="operator" onclick="operation('+')">+</span>
        </div>
        <div class="row1">
            <span onclick="number(4)" class="number">4</span>
            <span onclick="number(5)" class="number">5</span>
            <span onclick="number(6)" class="number">6</span>
            <span id="minus" class="operator" onclick="operation('-')">-</span>
        </div>
        <div class="row1">
            <span onclick="number(1)" class="number">1</span>
            <span onclick="number(2)" class="number">2</span>
            <span onclick="number(3)" class="number">3</span>
            <span id="divide" class="operator" onclick="operation('รท')">รท</span>
        </div>
            <div class="row1">
            <span onclick="number(0)" class="number">0</span>
            <span onclick="number(10)" class="number">.</span>
            <span class="eval" onclick="equal()">=</span>
            <span id="multiple" class="operator" onclick="operation('*')">x</span>
        </div>
    </div>
</div>

<script src="js/script.js" rel="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
